<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Login.css">
    <title>WEB LOGIN</title>
</head>
<body>   
    <div class="backGround">
        <div class="center">
            <img class="image" src="http://www.clker.com/cliparts/O/N/h/C/W/z/teamstijl-person-icon-orange.svg" alt="person image">
            <p class="shadow"></p>
        </div>
        <div class="credBox">
            <h1 id="user">User Name</h1>
            <input class="box" type="text" placeholder="enter Name (or) email">
            <h1 for="user">Password</h1>
            <input class="box" type="password" placeholder="enter password">
        </div>
        <br>
        <div class="credBox">
            <button  class="button"><a href="Home.html" class="font"><b>log in</b></a></b></button>
            <br>
            <input type="checkbox" id="checkBox" class="checkBox-style" />
            <label class="para-style" for="checkBox">Remember me</label>
            <p class="para-style">Forgot <a href="#resetPassword">Password</a>?</p>
            <button  class="signup" id="signup"><a href="signup.html" class="font"><b>Sign up</b></a></b></button>
            <h2 for="signup" style="display: inline-block;color: rgba(0, 0, 0, 0.589);padding-left: 10px;">Dont have an account? </h2>
        </div>
    </div>
        
</body>
</html>
